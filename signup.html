    <div class="intro">

            </ul>

        </nav>
    </div>
    
    <div class="cont">
        <div class="signuptest">
            <div class="intro">
                <h2>
                    Sign Up
                </h2>
                <p>
                    Create a Elegent fashion account so you can have the ability <br>
                    to start you fashion journy .
                </p>
            </div>
        
            <div class="informationform">
                <form action="">
                   <div class="info">
                        <label for="firstname" class = 'opac'>Name :</label> <br>
                        <input type="text" id='firstname' required class = 'inputuser' placeholder="  Your Name"> <br>
                        
                   </div>
                   <div class="info">
                        <label for="lastname" class = 'opac' >LastName :</label> <br>
                        <input type="text" id='lastname' required class = 'inputuser' placeholder="  Your Family Name"> <br>
                    </div>
                    <div class="info">
                        <label for="phonenumber" class = 'opac'>PhoneNumber :</label> <br>
                        +
                        <input list="browsers" id = 'firstnum'  class = 'test' list="firstnum" maxlength = '3' placeholder="Code"> -
    
                    <datalist id = 'browsers'>
                        <option value="970" >
                        <option value="972" >
                        <option value="974" >
                    </datalist>
                    <input type="number" id='phonenumber' required class = 'inputuser1' width = "200px"  placeholder=" Phone"> <br>
                 </div>
    
                 <div class="info">
                    <label class = 'opac' >Gender :</label> <br>
                    <label for=""> Male </label>
                    <input type="radio" id='lastname' required checked name = 'gender'> 
                    <label for=""> Female </label>
                    <input type="radio" id='lastname' required name = 'gender'> <br>
                </div>
    
                <div class="info">
                    <label for="password" class = 'opac' >Password :</label> <br>
                    <input type="password" id='password' required class = 'inputuser' placeholder="  Password"> <br>
                </div>
    
                <div class="info">
                    
                    <input type="button" value="Sign up" class = 'savebutton'> <br>
                </div>
                <p>
                    Have an account ? <span ><a href="#" id="login">Login</a></span>
                </p>
                </form>
            </div>

            
        </div>
        <div class="pic">
            <img src="./photos/signup.png" alt="" class="" width="600px" height="700px">
        </div>
    </div>
